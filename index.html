<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #f8f3ff, #e3f2fd);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .home-card {
        background: #ffffff;
        border-radius: 24px;
        padding: 40px 32px;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.12);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      .home-title {
        font-size: 2.4rem;
        font-weight: 700;
        background: linear-gradient(90deg, #8e44ff, #ff6cab);
        background-clip: text;
        color: transparent;
        margin-bottom: 8px;
      }

      .home-subtitle {
        font-size: 0.95rem;
        color: #6b7280;
        margin-bottom: 24px;
      }

      .play-btn {
        border-radius: 999px;
        padding: 10px 28px;
        font-weight: 600;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        background: linear-gradient(135deg, #8e44ff, #ff6cab);
      }

      .play-btn span.icon {
        font-size: 1.1rem;
      }

      .play-btn:hover {
        filter: brightness(1.05);
      }

      .small-info {
        margin-top: 18px;
        font-size: 0.85rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <main class="home-card">
      <h1 class="home-title">Memory Game</h1>
      <p class="home-subtitle">
        Entraîne ta mémoire avec un jeu de cartes amusant. Retourne les cartes,
        trouve les paires... et essaie de tout retenir !
      </p>

      <a href="./game/index.html" class="btn btn-primary play-btn">
        <span class="icon">▶</span>
        <span>Jouer</span>
      </a>

    </main>
  </body>
</html>
